<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Poppadom</title>
</head>
<body>
    <!-- HEADER -->
    <header>
        <h1>MINIONESE</h1>
    </header>

    <!-- INPUT BOX -->
    <div class="container">
        <textarea id="txt-input" placeholder="Put your sentence in English here to convert it to banana language"></textarea>
        <div id="error-div"></div>
        <button id="btn">Translate</button>
        <div class="text-style">Output will be shown here ⬇️</div>
        <div id="output"></div>
    </div>

    <!-- FOOTER -->
    <footer>
        <h2>ABOUT</h2>
        <p>Are you a fan of minions? Did you know that the gibberish they say is an actual language. Use the translator to convert your text from English to Minion speak or Banana language.</p>
    </footer>
    

    <script src="app.js" type="text/javascript"></script>
</body>
</html>
